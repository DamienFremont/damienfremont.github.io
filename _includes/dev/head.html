<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <title>
        {% if page.title %} {{ page.title }} &middot; {{ site.title }} {% else %} {{ site.title }} &middot; {{ site.description }} {% endif %}
    </title>

    <!-- Style -->
    {% include common/head-icon.html %}
    <meta name="theme-color" content="{{ site.browsercolor }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <!-- Custom -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dev/site.css?version={{ site.version }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dev/syntax.css?version={{ site.version }}">   

{% include common/head-analytics.html %}

{% include common/head-wordpress.html %}

</head>
