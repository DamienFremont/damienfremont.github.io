<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <title>
        {% if page.title %} {{ page.title }} &middot; {{ site.title }} {% else %} {{ site.title }} &middot; {{ site.description }} {% endif %}
    </title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dev/site.css?version={{ site.version }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dev/syntax.css?version={{ site.version }}"> {% include common/head-icon.html %}

    <meta name="theme-color" content="{{ site.browsercolor }}" />
</head>
