                </div>
            </div>
        </div>

        <div class="card h-100 me-4" style="width: 18rem;height: 30rem;">
            <a class="text-decoration-none text-reset" href="{{ site.baseurl }}/games/cars2048">
                <img src="{{ site.baseurl }}/assets/img/site-games-cars2048-card.jpg"

            <div class="card-body">
                <a class="text-decoration-none text-reset" href="{{ site.baseurl }}/games/cars2048">

                <div class="card-text mt-2">
                    <a class="store-btn" target="_blank"
