---
layout: blog
---

<div class="article-header wp-block-group">

    <h2 class="article-title wp-block-post-title fw-bold">
        <span style="color: #f67d6f;">{{ page.strapline }}.</span>
        {{page.title}}
    </h2>

    <p class="post-meta taxonomy-category">
        <small>By <a class="text-reset wp-block-heading" href="{{ site.baseurl }}/about">Damien</a></small>
        Â·
        <small class="date wp-block-post-date">{{ page.date | date: "%F" }}</small>
        Â·
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tag/?query={{ tag }}"
            class="badge rounded-pill bg-secondary text-decoration-none"
            rel="tag">{{tag}}</a>
        {% endfor %}
    </p>

</div>

<div class="post-content wp-block-post-content">{{content}}</div>
