<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <link rel="stylesheet"
        href="{{ site.baseurl }}/assets/css/bootstrap.min.css?version={{ site.time | date: '%Y%m%d_%H%M%S' }}">
    <style>

        .text-limit-line-1 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            /* number of lines to show */
            -webkit-box-orient: vertical;
        }

        .text-limit-line-2 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* number of lines to show */
            -webkit-box-orient: vertical;
        }
        
    </style>
</head>

<body>

    <header class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <nav class="container-xxl ">
            <a class="navbar-brand" href="/">&#60; Back</a>
            <div class="d-flex">
                {% include components/theme-switch-button.html %}
            </div>
        </nav>
    </header>

    {{content}}

    <script
        src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js?version={{ site.time | date: '%Y%m%d_%H%M%S' }}"></script>
    <script src="{{ site.baseurl }}/assets/js/site.js?version={{ site.time | date: '%Y%m%d_%H%M%S' }}"></script>

</body>

</html>
