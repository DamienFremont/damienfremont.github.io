<!DOCTYPE html>
<html lang="en">
{% include dev/head.html %}

<body>
    <main>
        {% include dev/header.html %}

        <section class="container flex-grow">
            <h2>{{ page.category | capitalize }}</h2>
            {% assign posts = site.categories[page.category] %}
            <div class="list-group">
                {% for post in posts limit:20 %}
                <a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="{{ post.url }}">
                    {% include dev/summary.html post=post %}
                </a>
                {%endfor%}
            </div>
        </section>

        {% include dev/footer.html %}
    </main>
</body>

</html>
