---
layout: dev/blog
---

<div class="article-header">
    <h2 class="article-title">{{page.title}}</h2>
    <p class="text-muted">
        <small>By <a class="text-reset" href="{{ site.baseurl }}/about">Damien</a></small>
        ·
        <small class="date">{{ page.date | date: "%F" }}</small>
        ·
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tag/{{ tag }}"
            class="badge rounded-pill bg-secondary text-decoration-none">{{tag}}</a>
        {% endfor %}
    </p>
</div>

<div class="post-content">{{content}}</div>
